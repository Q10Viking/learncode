
spring:
  profiles:
    active: '@spring-boot.profiles.active@'
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
server:
  port: 8888